    Type: 'AWS::EC2::Instance'
    Properties:
      SecurityGroups:
        - !Ref InstanceSecurityGroup    
      KeyName: project3
      ImageId: 'ami-052efd3df9dad4825' 
      InstanceType: t3.micro
      Tags:
        - Key: "project"
          Value: "section4"
